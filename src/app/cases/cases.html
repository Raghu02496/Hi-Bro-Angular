<div class="page-container">
    <div class="experimental-feature">
        Checkout this experimental feature ->
        <button (click)="openChat()" class="btn">Chat</button>
    </div>
    
    <div>Choose case :</div>
    <div class="case-container">
        @for (item of cases; track item._id) {
            <div class="case" (click)="navigateToCase(item._id)">
                <div class="question-mark">
                    ?
                </div>
                <div>
                    {{item.title}}
                </div>
            </div>
        }
    </div>
</div>
