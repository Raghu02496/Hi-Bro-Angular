<div>
    <div class="bro-container"> 
        Hi bro
    </div>

    <div [formGroup]="todoFormGrp">
        Add your task
        <input type="text" formControlName="string">
        <input type="checkbox" formControlName="done">
        <button (click)="addTodo()">Add</button>
    </div>
    
    @for(todo of todoArr;track todo._id;let i = $index){
        <div>
            <span>{{i+1}} &nbsp;</span>
            <span>{{todo.string}}</span>
            <button (click)="editTodo(todo,i)">Edit</button>
            <button (click)="deleteTodo(todo,i)">Delete</button>
        </div>
    }
</div>

<router-outlet />
